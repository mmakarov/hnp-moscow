summary:
  rating: "4.5"
  review_count: 16
  source_name: "Яндекс Карты"
  source_url: "https://yandex.ru/maps/org/khromchenkov_i_partnery/5476621156/reviews/"

items:
  - author: "Мария Щ."
    level: "Знаток города 2 уровня"
    date: "2023-12-20"
    featured: true
    text: "Помогли решить сложный жилищный вопрос. В самом начале все подробно объяснили, что и как будет происходить, за что именно я плачу деньги. Мои ожидания полностью оправдались, получила желаемый результат. Рекомендую."

  - author: "Анна Аванесова"
    level: "Знаток города 3 уровня"
    date: "2023-12-20"
    featured: true
    text: "Профессиональные юристы: выслушали, предложили варианты решения моего вопроса, касающегося собственности земельного участка. Суд выиграли, рекомендую эту фирму родственникам и друзьям."

  - author: "Александр Константинов"
    level: "Знаток города 3 уровня"
    date: "2025-12-17"
    featured: true
    text: "Я и моя семья от всей души благодарим юридическую фирму \"Хромченков и партнёры\" за высокий профессионализм и экспертность в своём деле. Особенно хочется отметить Олега Валерьевича, который помог моей семье решить очень трудный вопрос по наследству в судебных заседаниях в нашу пользу."

  - author: "Эльвира Константинова"
    level: "Знаток города 3 уровня"
    date: "2025-04-22"
    featured: false
    text: "От всего сердца благодарю юридическую компанию \"Хромченков и партнёры\" за колоссальную, кропотливую, проделанную работу. Сегодня окончательно завершился арбитражный суд по делу покойного супруга, которого финансовый банк \"Открытие\" путем мошеннических махинаций обанкротил и уже выставил нашу квартиру на торги. Все, дело о банкротстве покойного завершилось. Слава Богу. Благодарю сердцем юриста Олега Валерьевича и всю его команду за юридические знания, умения, навыки, за экспертность. От всей души желаю вам процветания, крепкого здоровья, успехов на благо наилучшим и наивысшим образом вам и миру."

  - author: "Марина Х."
    level: "Знаток города 4 уровня"
    date: "2023-12-16"
    featured: false
    text: "Обратилась со сложным земельным делом в эту фирму. До этого обращалась к другим юристам и судилась 2 года. Но в итоге не получила никаких результатов. Зря потратила время, деньги и усложнила ситуацию. В фирму \"Хромченков и Партнеры\" обратилась по рекомендации, о чем не жалею. Все четко, без пустых обещаний. Получила судебное решение и желаемый результат. Спасибо за качество. Всем рекомендую."

  - author: "Па Б."
    level: "Знаток города 3 уровня"
    date: "2021-09-28"
    featured: false
    text: "Обращался с земельным вопросом, не простым. Можно сказать, переделывали работу: до этого нашел юристов подешевле, но подход был формальный. Тут на консультации объяснили, как формируется цена и в каких случаях может увеличиться. В итоге вопрос решили в рамках оговоренной суммы. Спасибо за отличную работу и профессионализм. Рекомендую."

  - author: "Денис"
    level: "Знаток города 4 уровня"
    date: "2024-10-31"
    featured: false
    text: "Хочу выразить огромную благодарность коллективу \"Хромченков и партнёры\". Очень ответственное отношение к делу, всегда на связи. Дело выиграли. С уважением, Наталия."

  - author: "Serg"
    level: "Знаток города 3 уровня"
    date: "2022-08-22"
    featured: false
    text: "Специалисты аргументировано объясняют. Спасибо за решение вопроса по приватизации."
