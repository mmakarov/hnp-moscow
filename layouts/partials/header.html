<header class="bg-white sticky top-0 z-50 border-b border-gray-200 flex items-center" style="height: 120px;">
  <div class="container mx-auto px-6 py-5">
    {{ $path := .RelPermalink }}
    <div class="flex items-center justify-between">
      <div class="text-base md:text-2xl font-bold text-gray-800 flex items-center">
        <a href="/" class="flex items-center">
          <img src="/logo-small.png" alt="Хромченков и партнеры" class="h-8 md:h-10 mr-2 md:mr-3">
          <span class="text-sm md:text-xl">Хромченков и партнеры</span>
        </a>
      </div>
      <nav class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-500 tracking-wider">
        <a href="/" class="{{ if .IsHome }}text-[#D84141]{{ else }}hover:text-[#D84141]{{ end }} transition-colors">Главная</a>
        <a href="/#main-services" class="hover:text-[#D84141] transition-colors">Услуги</a>
        <a href="/#practices" class="hover:text-[#D84141] transition-colors">Практики</a>
        <a href="/pricing/" class="{{ if eq $path "/pricing/" }}text-[#D84141]{{ else }}hover:text-[#D84141]{{ end }} transition-colors">Цены</a>
        <a href="/contacts/" class="{{ if eq $path "/contacts/" }}text-[#D84141]{{ else }}hover:text-[#D84141]{{ end }} transition-colors">Контакты</a>
      </nav>
      <div class="text-right">
        <a href="tel:{{ .Site.Data.site.contacts.phone }}" class="md:hidden hover:text-[#D84141] transition-colors">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
        </a>
        <div class="hidden md:block">
          <p class="font-semibold text-xs md:text-lg text-gray-800">
            <a href="tel:{{ .Site.Data.site.contacts.phone }}" class="hover:text-[#D84141] transition-colors">{{ .Site.Data.site.contacts.phone }}</a>
          </p>
          <p class="text-xs md:text-sm text-gray-500">
            <a href="mailto:{{ .Site.Data.site.contacts.email }}" class="hover:text-[#D84141] transition-colors">{{ .Site.Data.site.contacts.email }}</a>
          </p>
        </div>
      </div>
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-800 hover:text-[#D84141] focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  {{ partial "mobile-menu.html" . }}
</header>
